<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人健康管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            padding: 20px;
        }
        .card-title {
            color: #2E7D32;
            font-weight: 600;
        }
        .btn-primary {
            background: #4CAF50;
            border-color: #4CAF50;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #2E7D32;
            border-color: #2E7D32;
            transform: translateY(-2px);
        }
        .health-icon {
            font-size: 48px;
            color: white;
            margin-bottom: 10px;
        }
        .login-wrapper {
            margin-top: 6%;
        }
        a {
            color: #4CAF50;
        }
        a:hover {
            color: #2E7D32;
        }
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .social-btn img {
            transition: all 0.3s ease;
        }
        .social-btn:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container login-wrapper">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header text-white text-center">
                        <i class="bi bi-heart-pulse health-icon"></i>
                        <h3>个人健康管理系统</h3>
                        <p class="mb-0">呵护健康，从现在开始</p>
                    </div>
                    <div class="card-body p-4">
                        <h5 class="card-title text-center mb-4">用户登录</h5>
                        <div id="alert-container"></div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="identifier" class="form-label">
                                    <i class="bi bi-person"></i> 用户名/邮箱/手机号
                                </label>
                                <input type="text" class="form-control form-control-lg" id="identifier" name="identifier" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> 密码
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                                    <span class="input-group-text" id="toggle-password" style="cursor: pointer;">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> 登录
                                </button>
                            </div>
                        </form>
                        <div class="mt-4">
                            <div class="text-center mb-3">
                                <p class="text-muted mb-2">使用第三方账号登录</p>
                                <div class="d-flex justify-content-center gap-3">
                                    <button class="btn btn-light social-btn" onclick="showComingSoon()">
                                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/tencentqq.svg" alt="QQ" width="24" height="24">
                                    </button>
                                    <button class="btn btn-light social-btn" onclick="showComingSoon()">
                                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/wechat.svg" alt="微信" width="24" height="24">
                                    </button>
                                    <button class="btn btn-light social-btn" onclick="showComingSoon()">
                                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/google.svg" alt="谷歌" width="24" height="24">
                                    </button>
                                </div>
                            </div>
                            <div class="text-center">
                                <p>还没有账号？ <a href="/register" class="fw-bold">立即注册</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3 text-muted">
                    <small>© 2025 个人健康管理系统 - 关爱健康，科学管理</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const alertContainer = document.getElementById('alert-container');
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');

            // 切换密码可见性
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });

            // 显示第三方登录提示
            window.showComingSoon = function() {
                const alert = document.createElement('div');
                alert.className = 'alert alert-info alert-dismissible fade show';
                alert.role = 'alert';
                alert.innerHTML = `
                    <i class="bi bi-info-circle-fill"></i> 第三方登录功能还在筹备中
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                alertContainer.innerHTML = '';
                alertContainer.appendChild(alert);
                
                // 3秒后自动关闭提示
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 3000);
            };

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const identifier = document.getElementById('identifier').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ identifier, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // 存储令牌
                        localStorage.setItem('jwt_token', data.access_token);
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                        
                        // 显示成功消息并跳转
                        alertContainer.innerHTML = `
                            <div class="alert alert-success" role="alert">
                                <i class="bi bi-check-circle-fill"></i> ${data.message}，正在跳转...
                            </div>
                        `;
                        
                        // 跳转到主页
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        // 显示错误消息
                        alertContainer.innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle-fill"></i> ${data.message}
                            </div>
                        `;
                    }
                } catch (error) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i> 登录失败，请稍后再试
                        </div>
                    `;
                    console.error('登录错误：', error);
                }
            });
        });
    </script>
</body>
</html>
