<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 个人健康管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            padding: 20px;
        }
        .card-title {
            color: #2E7D32;
            font-weight: 600;
        }
        .btn-primary {
            background: #4CAF50;
            border-color: #4CAF50;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #2E7D32;
            border-color: #2E7D32;
            transform: translateY(-2px);
        }
        .health-icon {
            font-size: 48px;
            color: white;
            margin-bottom: 10px;
        }
        .register-wrapper {
            margin-top: 3%;
            margin-bottom: 3%;
        }
        a {
            color: #4CAF50;
        }
        a:hover {
            color: #2E7D32;
        }
        .section-title {
            background-color: #f1f8e9;
            padding: 8px 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #2E7D32;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .alert-info {
            background-color: #e8f5e9;
            border-color: #c8e6c9;
            color: #2E7D32;
        }
    </style>
</head>
<body>
    <div class="container register-wrapper">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow">
                    <div class="card-header text-white text-center">
                        <i class="bi bi-clipboard-heart health-icon"></i>
                        <h3>个人健康管理系统</h3>
                        <p class="mb-0">记录健康，管理生活</p>
                    </div>
                    <div class="card-body p-4">
                        <h5 class="card-title text-center mb-4">创建新账户</h5>
                        <div id="alert-container"></div>
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle-fill me-2"></i>请至少填写用户名、邮箱或手机号中的一项
                        </div>
                        <form id="register-form">
                            <div class="section-title">
                                <i class="bi bi-person-badge me-2"></i>账号信息
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person me-1"></i>用户名
                                </label>
                                <input type="text" class="form-control" id="username" name="username">
                                <div class="form-text">可选，用于登录</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-1"></i>电子邮箱
                                </label>
                                <input type="email" class="form-control" id="email" name="email">
                                <div class="form-text">可选，用于登录和找回密码</div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">
                                    <i class="bi bi-phone me-1"></i>手机号码
                                </label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                                <div class="form-text">可选，用于登录和找回密码</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-1"></i>密码
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                    <span class="input-group-text" id="toggle-password" style="cursor: pointer;">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                                <div class="form-text">至少6个字符</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">
                                    <i class="bi bi-shield-lock me-1"></i>确认密码
                                </label>
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required minlength="6">
                            </div>
                            
                            <div class="section-title">
                                <i class="bi bi-clipboard-pulse me-2"></i>个人健康信息（可选）
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="birth-date" class="form-label">
                                        <i class="bi bi-calendar-event me-1"></i>出生日期
                                    </label>
                                    <input type="date" class="form-control" id="birth-date" name="birth_date">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">
                                        <i class="bi bi-gender-ambiguous me-1"></i>性别
                                    </label>
                                    <select class="form-select" id="gender" name="gender">
                                        <option value="" selected>请选择</option>
                                        <option value="male">男</option>
                                        <option value="female">女</option>
                                        <option value="other">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="height" class="form-label">
                                        <i class="bi bi-rulers me-1"></i>身高 (cm)
                                    </label>
                                    <input type="number" step="0.1" min="50" max="250" class="form-control" id="height" name="height">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="weight" class="form-label">
                                        <i class="bi bi-speedometer me-1"></i>体重 (kg)
                                    </label>
                                    <input type="number" step="0.1" min="20" max="200" class="form-control" id="weight" name="weight">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus me-1"></i>创建账户
                                </button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <p>已有账号？ <a href="/login" class="fw-bold">立即登录</a></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3 text-muted">
                    <small>© 2025 个人健康管理系统 - 健康数据，安全可靠</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const alertContainer = document.getElementById('alert-container');
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');

            // 切换密码可见性
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const birthDate = document.getElementById('birth-date').value;
                const gender = document.getElementById('gender').value;
                const height = document.getElementById('height').value ? parseFloat(document.getElementById('height').value) : null;
                const weight = document.getElementById('weight').value ? parseFloat(document.getElementById('weight').value) : null;
                
                // 验证至少有一种登录方式
                if (!username && !email && !phone) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>请至少提供用户名、邮箱或手机号码中的一种
                        </div>
                    `;
                    return;
                }
                
                // 验证密码是否匹配
                if (password !== confirmPassword) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>两次输入的密码不匹配
                        </div>
                    `;
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            username: username || null, 
                            email: email || null, 
                            phone: phone || null, 
                            password,
                            birth_date: birthDate || null,
                            gender: gender || null,
                            height,
                            weight
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // 显示成功消息并跳转
                        alertContainer.innerHTML = `
                            <div class="alert alert-success" role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i>${data.message}，正在跳转到登录页面...
                            </div>
                        `;
                        
                        // 跳转到登录页
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        // 显示错误消息
                        alertContainer.innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>${data.message}
                            </div>
                        `;
                    }
                } catch (error) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>注册失败，请稍后再试
                        </div>
                    `;
                    console.error('注册错误：', error);
                }
            });
        });
    </script>
</body>
</html>
